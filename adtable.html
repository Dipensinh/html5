<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a first test table</h1>
    <table border="2px" width="50%">
        <tr>
            <td>col-1</td>
            <td>col-2</td>
            <td>col-3</td>
        </tr>
        <tr>
            <td rowspan="2">col-2</td>
            <td>col-2</td>
            <td>col-3</td>
        </tr>
        <tr>
            <td>col-2</td>
            <td>col-3</td>
        </tr>
        <tr>
            <td colspan="3">col-3</td>
        </tr>
    </table>
    <h2>This is a second test table</h2>
    <table border="2px" width="50%">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2"> red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>male</td>
            <td>6.0</td>
            <td>64</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>female</td>
            <td>6.0</td>
            <td>64</td>
            <td>yes</td>
        </tr>
    </table>
    <h3>This is a third test table</h3>
    <table border="2px" width="50%">
        <tr>
            <td colspan="2">No-1</td>
            <td>No-3</td>
            <td>No-4</td>
        </tr>
        <tr>
            <td rowspan="3">No-2</td>
            <td>No-2</td>
            <td>No-3</td>
            <td>No-4</td>
        </tr>
        <tr>
            <td colspan="3">No-3</td>
        </tr>
        <tr>
            <td>no-2</td>
            <td colspan="2">No-3</td>
        </tr>
</body>
</html>
